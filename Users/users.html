<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Status do Usu√°rio</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Status Panel</h1>
            <nav>
                <ul>
                    <li><a href="../adm.html">Return</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <section class="summary">
                <h2>Status</h2>
                <div class="card">
                    <h3>Total Logged In Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="card">
                    <h3>Active users</h3>
                    <p id="activeUsers">0</p>
                </div>
                <div class="card">
                    <h3>Inactive Users</h3>
                    <p id="inactiveUsers">0</p>
                </div>
            </section>
            <section class="user-table">
                <h2>User List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Rows will be inserted here dynamically -->
                    </tbody>
                </table>
            </section>
        </main>
        <h3>Create new user</h3>
        <button type="button">
        <a href="./Create_Users/create_user.html">
            <img src="./img/mais.png">
        </a>    
    </button>
    </div>
    <script src="users.js"></script>
</body>
</html>
