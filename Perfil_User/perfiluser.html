<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="perfiluser.css">
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuário</h1>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="password">Nova Senha:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="buttons">
                <button type="button" onclick="voltar()"><a href="../Home/home.html" id="voltar">Voltar</a></button>
                <button type="button" onclick="enableEditing()">Alterar Dados</button>
                <button type="submit">Salvar os Dados</button>
            </div>
        </form>
    </div>
    <script src="perfiluser.js"></script>
</body>
</html>
