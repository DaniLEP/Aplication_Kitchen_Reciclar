<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Kitchen</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar">
    <div class="container">
        <div class="navbar-logo"><img src="../img/Logo Reciclar - Negativo.png" width="205px" height="86px"></div>
        <div class="navbar-menu" id="navbarMenu">
            <ul class="navbar-nav">
                <li><a href="../Cadastro/cadastro.html">Cadastrar Compras</a></li>
                <li><a href="../Cadastro_Ref_Servidas/cadastro_refeições_servidas.html">Cadastro de Refeições</a></li>
                <li><a href="#">Manutenção Cozinha</a></li>
                <li><a href="../Relatorios/relatorios.html">Relatórios</a></li>
                <li><a href="#">Retiradas</a></li>
            </ul>
        </div>
        <div class="navbar-user">
            <a href="../Perfil_User/perfiluser.html" class="user-menu"><img src="../img/user-png-icon-user-2-icon-png-file-512x512-pixel-512.png" id="img-user"/></a>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</nav>

<!-- Carrossel de Relatórios -->
<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item" id="relatorio-proteina">
            <h2>Relatório de Proteínas</h2>
            <div id="relatorioProteina"></div>
            <button onclick="editarRelatorio('proteina')">Editar</button>
            <button onclick="salvarPDF('proteina')">Salvar em PDF</button>
            <button onclick="salvarExcel('proteina')">Salvar em Excel</button>
        </div>
        <div class="carousel-item" id="relatorio-mantimento">
            <h2>Relatório de Mantimentos</h2>
            <div id="relatorioMantimento"></div>
            <button onclick="editarRelatorio('mantimento')">Editar</button>
            <button onclick="salvarPDF('mantimento')">Salvar em PDF</button>
            <button onclick="salvarExcel('mantimento')">Salvar em Excel</button>
        </div>
        <div class="carousel-item" id="relatorio-hortalica">
            <h2>Relatório de Hortaliças</h2>
            <div id="relatorioHortalica"></div>
            <button onclick="editarRelatorio('hortalica')">Editar</button>
            <button onclick="salvarPDF('hortalica')">Salvar em PDF</button>
            <button onclick="salvarExcel('hortalica')">Salvar em Excel</button>
        </div>
        <div class="carousel-item" id="relatorio-doacoes">
            <h2>Relatório de Doações Recebidas</h2>
            <div id="relatorioDoacoes"></div>
            <button onclick="editarRelatorio('doacoes')">Editar</button>
            <button onclick="salvarPDF('doacoes')">Salvar em PDF</button>
            <button onclick="salvarExcel('doacoes')">Salvar em Excel</button>
        </div>
        <div class="carousel-item" id="relatorio-refeicoes">
            <h2>Relatório de Refeições Servidas</h2>
            <div id="relatorioRefeicoes"></div>
            <button onclick="editarRelatorio('refeicoes')">Editar</button>
            <button onclick="salvarPDF('refeicoes')">Salvar em PDF</button>
            <button onclick="salvarExcel('refeicoes')">Salvar em Excel</button>
        </div>
    </div>
    <button class="carousel-button prev" onclick="prevItem()">&#10094;</button>
    <button class="carousel-button next" onclick="nextItem()">&#10095;</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="home.js"></script>
</body>
</html>
